'<!doctype html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Welcome</title>\n<style>\n    body {\n        font-family: sans-serif;\n        background: #eee;\n        margin: 0;\n        padding: 0;\n    }\n    a, h1 {\n        color: #377BA8;\n    }\n    h1, h2 {\n        font-family: \'Georgia\', serif;\n        margin: 0;\n    }\n    h1 {\n        border-bottom: 2px solid #eee;\n        font-size: 2em;\n    }\n    h2 {\n        color: #000000;\n        font-size: 1.2em;\n    }\n    .page {\n        margin: 2em auto;\n        max-width: 90%;\n        width: 600px;\n        border: 5px solid #dc0707;\n        padding: 2em;\n        background: white;\n    }\n    .entries {\n        list-style: none;\n        margin: 0;\n        padding: 0;\n    }\n    .entries li {\n        margin: 0.8em 1.2em;\n    }\n    .entries li h2 {\n        margin-left: -1em;\n    }\n    .add-entry {\n        font-size: 0.9em;\n        border-bottom: 1px solid #2bc224;\n    }\n    .add-entry dl {\n        font-weight: bold;\n    }\n    .metanav {\n        text-align: left;\n        font-size: 0.8em;\n        padding: 0.3em;\n        margin-bottom: 1em;\n        background: #fafafa;\n    }\n    form input[type="submit"] {\n        width: 100%;\n        padding: 0.5em;\n        font-size: 1em;\n    }\n    .flash {\n        background: #157ac0;\n        padding: 0.5em;\n        border: 1px solid #AACBE2;\n    }\n    .error {\n        background: #F0D6D6;\n        padding: 0.5em;\n    }\n    @media (max-width: 768px) {\n        .page {\n            padding: 1em;\n        }\n        h1, h2 {\n            font-size: 1.5em;\n        }\n        .metanav {\n            font-size: 0.9em;\n        }\n    }\n</style>\n</head>\n<body>\n<div class="page">\n  <h1>Welcome to our Strava app!</h1>\n  <div class="metanav">\n    <h3>\n      This app does moagic.\n    </h3>\n<h3>\n  <button id="externalLinkButton">Ok!</button>\n</h3>\n<script>\n  // Define the external URL\n    const externalUrl = "https://www.strava.com/oauth/authorize?client_id=94807&amp;response_type=code&amp;redirect_uri=https%3A%2F%2Fhms-thinkcentre-m93p.taile37d5a.ts.net%2Fauthorization_successful&amp;scope=read%2Cprofile%3Aread_all%2Cactivity%3Awrite%2Cactivity%3Aread&amp;state=https%3A%2F%2Fgithub.com%2Fsladkovm%2Fstrava-http&amp;approval_prompt=force";\n\n  // Attach a click event to the button to redirect to the external URL\n  document.getElementById("externalLinkButton").addEventListener("click", () => {\n    window.location.href = externalUrl;\n  });\n</script>\n  </div>\n</div>\n</body>\n</html>\n\n\n<!--<!doctype html>-->\n<!--<style>-->\n<!--    body            { font-family: sans-serif; background: #eee; }-->\n<!--a, h1           { color: #377BA8; }-->\n<!--h1, h2          { font-family: \'Georgia\', serif; margin: 0; }-->\n<!--h1              { border-bottom: 2px solid #eee; }-->\n<!--h2              { color: #000000; font-size: 1.2em; }-->\n\n<!--.page           {margin: 2em auto; width: 35em; border: 5px solid #dc0707;-->\n<!--                  padding: 8em; background: white; }-->\n<!--.entries        { list-style: none; margin: 0; padding: 0; }-->\n<!--.entries li     { margin: 0.8em 1.2em; }-->\n<!--.entries li h2  { margin-left: -1em; }-->\n<!--.add-entry      { font-size: 0.9em; border-bottom: 1px solid #2bc224; }-->\n<!--.add-entry dl   { font-weight: bold; }-->\n<!--.metanav        { text-align: left; font-size: 0.8em; padding: 0.3em;-->\n<!--                  margin-bottom: 1em; background: #fafafa; }-->\n<!--.flash          { background: #157ac0; padding: 0.5em;-->\n<!--                  border: 1px solid #AACBE2; }-->\n<!--.error          { background: #F0D6D6; padding: 0.5em; }-->\n\n<!--</style>-->\n<!--<title>Welcome</title>-->\n<!--&lt;!&ndash;<link rel=stylesheet type=text/css href=\'/static/style.css\'>&ndash;&gt;-->\n<!--<div class=page>-->\n<!--  <h1>Welcome to our Strava app!</h1>-
