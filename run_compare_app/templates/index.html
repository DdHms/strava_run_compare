<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Analyze Your Runs</title>
      <style>
          /* Basic styling for navigation and content */
          body {
              font-family: Arial, sans-serif;
              margin: 0;
              padding: 0;
          }
          nav {
              background: #333;
              color: white;
              padding: 10px;
          }
          nav ul {
              margin: 0;
              padding: 0;
              list-style: none;
              display: flex;
          }
          nav ul li {
              margin-right: 15px;
          }
          nav ul li a {
              color: white;
              text-decoration: none;
          }
          #content {
              padding: 20px;
          }
      </style>
  </head>
  <body>
      <nav>
          <ul>
              <li><a href="#" onclick="loadPage('/login'); return false;">Login</a></li>
              <li><a href="#" onclick="loadPage('/graph'); return false;">Graph</a></li>
              <li><a href="#" onclick="loadPage('/activities'); return false;">Activities</a></li>
              <li><a href="#" onclick="loadPage('/ai'); return false;">AI</a></li>
          </ul>
      </nav>

      <!-- Single div section that updates dynamically -->
      <div id="content">
          <!-- Initial or default content can be placed here -->
          <h2>Welcome to Analyze Your Runs!</h2>
          <p>Select a menu option to view the content.</p>
      </div>

      <script>
          // Function to fetch and load page content into the #content div
          function loadPage(url) {
              fetch(url)
                  .then(function(response) {
                      if (!response.ok) {
                          throw new Error('Network response was not ok');
                      }
                      return response.text();
                  })
                  .then(function(html) {
                      document.getElementById('content').innerHTML = html;
                  })
                  .catch(function(error) {
                      console.error('Error fetching page:', error);
                      document.getElementById('content').innerHTML = '<p>Error loading content. Please try again later.</p>';
                  });
          }
      </script>
  </body>
  </html>
